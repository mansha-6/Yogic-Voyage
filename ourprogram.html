<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Programs</title>
    <link rel="stylesheet" href="ourprogram.css">
</head>
<body>
    <div class="program-wrapper">
        <div class="bg-overlay"></div>
        <section id="our-programs">
            <h2 class="section-header">Our Programs</h2>
            <div class="program-section">
                <div class="program-column">
                    <h3>Kids</h3>
                    <div class="image-container">
                        <img src="./images/kids2.jpg" alt="Kids Program">
                    </div>
                    <div class="program-content">
                        <!-- <p>Specialized programs designed for children's development</p> -->
                    </div>
                </div>
                <div class="program-column">
                    <h3>Teenagers</h3>
                    <div class="image-container">
                        <img src="./images/teen2.jpg" alt="Teenagers Program">
                    </div>
                    <div class="program-content">
                        <!-- <p>Engaging activities for teenage growth and learning</p> -->
                    </div>
                </div>
                <div class="program-column">
                    <h3>Adults</h3>
                    <div class="image-container">
                        <img src="./images/adults2.jpg" alt="Adults Program">
                    </div>
                    <div class="program-content">
                        <!-- <p>Professional development and adult education programs</p> -->
                    </div>
                </div>
                <div class="program-column">
                    <h3>Senior Citizens</h3>
                    <div class="image-container">
                        <img src="./images/seniorcitizen.png" alt="Senior Citizens Program">
                    </div>
                    <div class="program-content">
                        <!-- <p>Enriching activities and wellness programs for seniors</p> -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        document.getElementById("our-programs").addEventListener("click", function() {
            // Perform validation if needed
            window.location.href = "index.html"; // Redirect to main.html 
        });
    </script> 
</body>
 </html>
