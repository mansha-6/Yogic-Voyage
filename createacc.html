<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="createacc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
        <img src="./images/createacc.jpg" alt="Background" class="background-image">
        
        <div class="create-account-container">
            <h1>Create Account</h1>
            <form id="createAccountForm">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <span class="password-toggle-icon">
                                <i class="fa-solid fa-eye"></i> <!-- Default eye icon -->
                            </span>
                        </div>
                    </div>
                    
                <button type="submit" class="submit-button">Create Account</button>
                <a href="index.html" class="back-button">Back to Home</a> 

                <p id="password-strength" style="color: red; font-size: 14px; margin-top: 10px;"></p>
                <p id="signup-success" style="color: green; font-size: 14px; margin-top: 10px;"></p>
            </form>
            
           
        </div>
    </div>

    <script src="createacc.js"></script>

</body>
</html>
